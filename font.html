<html>
<head>
    <title>Box Model Illustration</title>
    <link href="https://fonts.googleapis.com/css?family=Lobster&display=swap" rel="stylesheet">
    <style>
        div {
            position: absolute;
            left: 50%;
            transform: translate(-50%,0);
            text-align: center;
        }
        h3, h5, p {
            text-align: center;
            font-size: 2rem;
        }
        p {
            color: grey;
        }
    </style>
</head>
<body>
    <div>
        <h3>Font Properties</h3>
        <h5>font-size: 5rem</h5>
        <p style="font-size:5rem;">Hello</p>
        <h5>font-family: 'Lobster', cursive</h5>
        <p style="font-family: 'Lobster', cursive;">Hello</p>
        <h5>Bold</h5>
        <p><strong>Hello</strong></p>
        <h5>Italics</h5>
        <p><em>Hello</em></p>
        <h5>font-weight:600</h5>
        <p style="font-weight:600;">Hello</p>
    </div>
</body>
<html>
